  <body>
    <div class="chatCard">
      <div class="head">
        <div class="left">
          <div class="name" style="color: #6cfccc;">mnytc</div>
        </div>
        <div class="fiftyper">
          <a href="https://www.monytccc.eu.org/" target="_blank"><i class="fa-brands fa-github-alt"></i></a>
        </div>
      </div>
      <div class="message_area">
        <div class="message ai-message">
          <div class="img"><img src="logo.png" alt=""></div>
          <div class="text">Hello</div>
          <div class="text">How can I help you?</div>
        </div>
        <!-- User Message Template -->
        
        
      </div>
      <div class="input-area">
        <div class="loading">mnytc is typing <span class="dot1"></span> <span class="dot2"></span> <span class="dot3"></span></div>
        <div class="sending">
          <input type="text" placeholder="Type your message here" class="input" />
        <button class="send"><i class="fa-regular fa-paper-plane"></i></button>
        </div>
      </div>
        
      </div>
  </div>
 <script/>
// Script untuk mengurangi kemungkinan akses ke Developer Tools
document.onkeydown = function(e) {
    if(e.keyCode == 123) { // F12 key
        return false;
    }
    if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) {
        // Ctrl + Shift + I atau Ctrl + Shift + J
        return false;
    }
    if(e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0))) {
        // Ctrl + U
        return false;
    }
};

// Mendeteksi apakah Developer Tools terbuka
var devtools = /./;
devtools.toString = function() {
    this.opened = true; // DevTools terdeteksi terbuka
};

console.log('%c', devtools);
  </script>
